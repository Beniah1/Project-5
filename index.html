<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header Section  -->
    <header>
      <nav>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
          <div class="container">
            <!-- logo -->
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <button
              class="navbar-toggler shadow-none border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
              <!-- Toggle btn -->
            </button>
            <!-- offcanvas sidebar-->
            <div
              class="offcanvas offcanvas-end sidebar"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <!-- offcanvas header-->
              <div class="offcanvas-header text-white border-bottom">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  Offcanvas
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white shadow-none"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!-- offcanvas body-->

              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item mx-2">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="#About">About</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="#Contact">Contact</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="#About">About</a>
                  </li>
                </ul>
                <div
                  class="d-flex justify-content-center align-items-center gap-3"
                >
                  <a href="#Login" class="text-white text-decoration-none"
                    >Login</a
                  >
                  <a
                    class="text-white text-decoration-none px-3 py-1 rounded-2 border-danger-subtle border-3"
                    style="border: 3px solid #f94ca4"
                    href="#"
                    >Sign Up</a
                  >
                </div>
              </div>
            </div>
          </div>
        </nav>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section>
        <article>
          <!-- Main Article -->
        </article>
        <aside>
          <!-- Sidebar or Related Information -->
        </aside>
      </section>

    <!-- ===== carousel starts ===== -->
    <section>
      <!-- Your carousel goes here -->

    <!-- Footer Section -->
    <footer>
      <!-- Footer Content -->
    </footer>

    <!-- Bootstrap JS -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
